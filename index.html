<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <picture class="background-pattern">
    <source class="background" media="(min-width: 1399px)" srcset="assets/images/bg-desktop.svg">

    <img class="background" src="assets/images/bg-mobile.svg" alt="Background mobile">
  </picture>

  <main class="container">
    <header class="header">
      <a href="#">
        <img class="logo"
          src="assets/images/logo.svg" alt="Huddle logo">
      </a>
    </header>

    <div class="mockup">
      <img src="assets/images/illustration-mockups.svg" alt="Mockups">
    </div>

    <section class="content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>

      <input class="button" type="button" value="Register">
    </section>

    <footer class="footer">
      <div class="social-media">
        <a href="#" aria-label="Facebook page">
          <i class="fab fa-facebook-f media-logo"></i>
        </a>

        <a href="#" aria-label="Twitter page">
          <i class="fab fa-twitter media-logo" media-logo></i>
        </a>

        <a href="#" aria-label="Instagram profile">
          <i class="fab fa-instagram media-logo" media-logo></i>
        </a>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/ramon-alvez/" aria-label="My LinkedIn profile" title="My LinkedIn" target="_blank">Ramon Alves</a>.
      </p>

    </footer>


  </main>


</body>

</html>
